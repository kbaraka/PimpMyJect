language: node_js
node_js:
  - "stable"
services:
  - mysql
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable  
before_install:
  - mysql -e 'CREATE DATABASE cdp;'
  - mysql -u root --password='' cdp  < db_schema.sql
before_script:
  - "export DISPLAY=:99.0"
  - "sudo sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install
  - npm start & # start a Web server
  - cd ./Public
  - npm install
  - sleep 3 # give Web server some time to bind to sockets, etc
script: npm run e2e
