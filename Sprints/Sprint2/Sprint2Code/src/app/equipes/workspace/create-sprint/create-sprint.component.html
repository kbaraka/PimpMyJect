<div class="container">
  <form class="form-horizontal" id="invitationform">
    <legend>
     Créer un sprint
    </legend>

    <div>
      <div class="form-group">
      <label class="col-sm-2 control-label">Numéro</label>
      <div class="col-sm-10">
        <input [(ngModel)] = 'numberSprint' name="numberSprint" class="form-control" id="numberSprint" type="number"  value="" >
        <span class="help-block"></span>
      </div>
    </div>
    </div>

    <div class="form-group">
    <div>
      <label class="col-sm-2 control-label">Date début</label>
      <div class="col-sm-10">
        <input [(ngModel)] = 'startDate' name="startDate" class="form-control" id="startDate" type="date" placeholder="jj/mm/aaaa">
      </div>  
    </div>
  </div>

  <div class="form-group">
    <div>
      <label class="col-sm-2 control-label">Date fin</label>
      <div class="col-sm-10">
        <input [(ngModel)] = 'endDate' name="endDate" class="form-control" id="endDate" type="date" placeholder="jj/mm/aaaa">
      </div>  
    </div>
  </div>

    <div>
      <!-- Button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" id="btn-createSprint"type="submit" (click) = 'createSprint()'>Envoyer </button>
        <button class="btn btn-default" type="reset">Annuler </button>
      </div>
      </div>
    </div>

  </form>
</div>
