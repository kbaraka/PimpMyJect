<div class="container">
  <form [formGroup]="myGroupf" class="form-horizontal" >
    <legend>
     Créer un sprint
    </legend>

    <div >
      <div class="form-group">
      <label class="col-sm-2 control-label">Numéro</label>
      <div class="col-sm-10">
        <input formControlName="nbsp" [(ngModel)] = 'numberSprint' name="numberSprint" class="form-control" id="numberSprint" type="number" >
        <div class="alert" *ngIf="nbsp.invalid"> Ce champs est obligatoire. </div>
      </div>
    </div>
    </div>

    <div class="form-group">
    <div >
      <label class="col-sm-2 control-label">Date début</label>
      <div class="col-sm-10">
        <input formControlName="sdate" [(ngModel)] = 'startDate' name="startDate" class="form-control" id="startDate" type="date" placeholder="jj/mm/aaaa">
        <div class="alert" *ngIf="sdate.invalid"> Il faut choisir une date de début. </div>
      </div>  
    </div>
  </div>

  <div class="form-group">
    <div >
      <label class="col-sm-2 control-label">Date fin</label>
      <div class="col-sm-10">
        <input formControlName="edate" [(ngModel)] = 'endDate' name="endDate" class="form-control" id="endDate" type="date" placeholder="jj/mm/aaaa">
        <div class="alert" *ngIf="edate.invalid"> Il faut choisir une date de fin. </div>
      </div>  
    </div>
  </div>

    <div>
      <!-- Button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" [disabled]="!myGroupf.valid" id="btn-createSprint"type="submit" (click) = 'createSprint()'>Envoyer </button>
        <button class="btn btn-default" type="reset">Annuler </button>
      </div>
      </div>
    </div>
    
  </form>


</div>
