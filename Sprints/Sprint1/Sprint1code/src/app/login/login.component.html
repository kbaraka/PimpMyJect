<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>

      <div style="padding-top:30px" class="panel-body">

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input [(ngModel)]='email' id="login-email" type="text" class="form-control" name="email" value="" placeholder="email" required>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input [(ngModel)]='password' id="login-password" type="password" class="form-control" name="password" placeholder="password" required>
          </div>





          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <button id="btn-login" href="#" class="btn btn-success btn-lg btn-block" (click)='Onclick()'>Login </button>
            </div>
            <div class="col-sm-12 controls">
              <button id="btn-signUp" href="#" class="btn btn-primary btn-lg btn-block" (click)='signUp()'>Sign Up </button>
            </div>

          </div>

        </form>



      </div>
    </div>
  </div>
