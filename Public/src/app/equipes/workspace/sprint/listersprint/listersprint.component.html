<table class="table">
  <thead>
    <tr>
      <th>Numero</th>
      <th>DateDebut</th>
      <th>DateFin</th>
      <th></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sprints of proporties">
      <td>
        <button class='btn btn-success'><a (click)="Onclick(sprints.numero)" style="cursor:pointer;">{{sprints.numero}}</a></button>
      </td>
      <td>{{sprints.datedebut.slice(0,sprints.datedebut.indexOf('T'))}}</td>
      <td>{{sprints.datefin.slice(0,sprints.datefin.indexOf('T'))}}</td>

    </tr>
  </tbody>
</table>
