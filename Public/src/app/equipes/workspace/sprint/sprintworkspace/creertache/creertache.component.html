<div class="container">
  <form class="form-horizontal" id="invitationform">
    <legend>
      Créer une nouvelle tâche
    </legend>


    <div class="form-group">
      <div>
        <label class="col-sm-2 control-label">Numéro US</label>
        <div class="col-sm-10">
          <input [(ngModel)]="usnumber"  name="usnumber" class="form-control" id="usnumber" type="number" placeholder="Numéro US">
          <span class="help-block">Numéro US </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div>
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input [(ngModel)]="description"  name="description" class="form-control" id="description" type="text" placeholder="Description">
          <span class="help-block">Description de la tâche</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div>
        <label class="col-sm-2 control-label">Personne en charge</label>
        <div class="col-sm-10">
          <input [(ngModel)]="person"  name="person" class="form-control" id="person" type="text" placeholder="Personne en charge">
          <span class="help-block">Personne en charge</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div>
        <label class="col-sm-2 control-label">Statut</label>
        <div class="col-sm-10">
          <input [(ngModel)]="status"  name="status" class="form-control" id="status" type="text" placeholder="Statut">
          <span class="help-block">Statut de la tâche </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div>
        <label class="col-sm-2 control-label">Test E2E</label>
        <div class="col-sm-10">
          <input [(ngModel)]="teste2e"  name="teste2e" class="form-control" id="teste2e" type="boolean" placeholder="Test E2E">
          <span class="help-block">Test E2E </span>
        </div>
      </div>
    </div>

    <div>
      <!-- Button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary" id="btn-invitation" type="submit" (click)='Createtask()'>Envoyer </button>
          <button class="btn btn-default" type="reset">Annuler </button>
        </div>
      </div>
    </div>

  </form>
</div>
